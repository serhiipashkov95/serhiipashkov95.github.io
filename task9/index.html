<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="badge badge__new">новинка</div>
            <div class="category">математика</div>
            <div class="arrow arrow-left"><</div>
                <div class="card-image"><img src="images/math.png" alt="math-image"></div>
                <div class="card-title">турборахунок</div>
                <div class="card-price card-price-empty">
                    <div class="old"></div>
                    <div class="new"></div>
                </div>
                <div class="card-button card-button__pink">незабаром у продажі</div>
            </div>
            <div class="card">
                <div class="category">подарунок</div>
                <div class="card-image"><img src="images/g1.png" alt="math-image"></div>
                <div class="card-title">набір розумника</div>
                <div class="card-price">
                    <div class="old old__line">210 грн</div>
                    <div class="new">190 грн</div>
                </div>
                <div class="card-button card-button__yellow">у корзину</div>
            </div>
            <div class="card">
                <div class="badge badge__hit">хіт продажів</div>
                <div class="category">усний рахунок</div>
                <div class="card-image"><img src="images/turbo.png" alt="math-image"></div>
                <div class="card-title">турборахунок</div>
                <div class="card-price">
                    <div class="old">320 грн</div>
                    <div class="new"></div>
                </div>
                <div class="card-button card-button__yellow">у корзину</div>
            </div>
            <div class="card">
                <div class="badge badge__hit">хіт продажів</div>
                <div class="category">букви та читання</div>
                <div class="arrow arrow-right">></div>
                <div class="card-image"><img src="images/zb.png" alt="math-image"></div>
                <div class="card-title">тваринобукви</div>
                <div class="card-price">
                    <div class="old">450 грн</div>
                    <div class="new"></div>
                </div>
                <div class="card-button card-button__yellow">у корзину</div>
            </div>

        </div>
</body>

</html>
