<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main__box">
        <div class="left_box_info">
            <div class="left_box_image">
                <img src="image/hamburger-5630646_640.jpg" alt="burger">
            </div>
            <div class="left_box_promotional">
                <span class="promotional_burger">Бургер-Italian</span>
                <span class="exclamation_price"><p>Усього</p> 79 грн</span>
            </div>
        </div>


        <div class="right_box_info">
            <div class="right_box_header">Лови момент!</div>
            <div class="right_box_menu">
                <div class="right_box_menu_burger mar-right">
                    <ul>
                        <li  class="right_box_menu_name_uppercase up-case">Michigan</li>
                        <li class="right_box_menu_price up-case">64.00 грн</li>
                    </ul>
                    <div class="diamond-container"></div>
                </div>
                <div class="right_box_menu_burger">
                    <ul>
                        <li  class="right_box_menu_name_uppercase">Beef BBQ</li>
                        <li class="right_box_menu_price up-case">59.00 грн</li>
                    </ul>
                    <div class="diamond-container"></div>
                </div>
                <div class="right_box_menu_burger mar-right">
                    <ul>
                        <li  class="right_box_menu_name_uppercase">Cheeseburger</li>
                        <li class="right_box_menu_price up-case">59.00 грн</li>
                    </ul>
                    <div class="diamond-container"></div>
                </div>
                <div class="right_box_menu_burger">
                    <ul>
                        <li  class="right_box_menu_name_uppercase up-case">Ketchup Room</li>
                        <li class="right_box_menu_price up-case">68.00 грн</li>
                    </ul>
                    <div class="diamond-container"></div>
                </div>
                <div class="right_box_menu_burger mar-right">
                    <ul>
                        <li  class="right_box_menu_name_uppercase up-case">Ketchup Room 2</li>
                        <li class="right_box_menu_price up-case">72.00 грн</li>
                    </ul>
                    <div class="diamond-container"></div>
                </div>
                <div class="right_box_menu_burger">
                    <ul>
                        <li  class="right_box_menu_name_uppercase up-case">Elvis</li>
                        <li class="right_box_menu_price up-case">55.00 грн</li>
                    </ul>
                    <div class="diamond-container"></div>
                </div>
            </div>
        </div>
        <div class="main__button">
            <button>Все меню</button>
        </div>
    </div>
</body>
</html>
